<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1{
    margin: 40px;
    text-align: center;
    font-family: "Lilita One", sans-serif;
    font-weight: 400;
    font-size: 60px;
    font-style: normal;
    background-color: rgb(250, 206, 10);
    color: rgb(0, 0, 0);
    border-radius: 15px;
    padding: 20px;
}
        .chat-container {
            width: 400px;
            max-width: 100%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-box {
            max-height: 500px;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }

        .chat-message {
            margin-bottom: 20px;
        }

        .chat-message.user {
            text-align: right;
        }

        .chat-message.bot {
            text-align: left;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #f4f4f4;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        .chat-input button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Chatbox</h1>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <p>Hola amigo !Puedes preguntar lo que quieras!</p>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Puedes usar las palabras(hola,visión,misión)">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        function sendMessage() {
            const message = userInput.value;
            if (message.trim() !== '') {
                appendMessage('user', message);
                getBotResponse(message);
                userInput.value = '';
            }
        }

        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', sender);
            messageElement.innerText = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getBotResponse(message) {
            let response = '';

            if (message.toLowerCase().includes('hola')) {
                response = 'Hola! ¿En qué puedo ayudarte hoy?';
            } else if (message.toLowerCase().includes('misión')) {
                response = 'La misión del departamento de ATIT es básicamente promover mediante la enseñanza y la guía tutorial de los estudiantes, así como a través de la investigación aplicada en áreas estratégicas para la economía moderna, siempre vinculada con las necesidades de la sociedad y sus sectores productivos.';
            } else if (message.toLowerCase().includes('visión')) {
                response = 'La visión del departamento de ATIT es que aspiramos a ser una Universidad consolidada en su tarea de formar profesionales competentes, que se distinguen por su aportación al desarrollo de México y de San Luis Potosí y cuentan con reconocimiento en sus campos de actividad profesional y en su vida comunitaria.';
            } else {
                response = 'Lo siento, no puedo responderte en este momento. ¿Puedes reformularla?';
            }

            setTimeout(() => {
                appendMessage('bot', response);
            }, 1000);
        }
    </script>
</body>
</html>
